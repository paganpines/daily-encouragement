<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture of the Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
    }
    img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    img:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <img id="daily-pic" src="" alt="Picture of the Day">

  <!-- Modal for enlarged image -->
  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Enlarged Picture">
  </div>

  <script>
    // Sample: Replace with your own image URLs
    const images = [
      "https://lh3.googleusercontent.com/pw/AP1GczO4_LRV-NbuxV7ows_lBsnkkg3xNWWGBtcJXja2YXxRWG13aOSB_1CtIZGkAirkk2T5dlsBbnoHKXALJs_ivhic2g1734FxchJl0iFR8fZTR9t3gKE=w2400",
      "https://lh3.googleusercontent.com/pw/AP1GczOmNd_gE5Cr7AwV12VCfskwnS3Ql4BvoQvLR9X8b4Fm5VhsENKPseJJ8nyiRCrq8Z7uQ7cnpx_ji0M3JX0TZU9Wc3LUXdPTNSxvfznNHPQcBO6HPVw=w2400",
      "https://lh3.googleusercontent.com/pw/AP1GczNEAztVXp5VPSoHzQ2Kp06S-HMsq_U5_OxucKaBTJk8D__-ddYOZv3O4JFqbyKbhdmaIltOja0NChaO2Wby_fMaoouBvGGrbpd3ihsdWf8kGFYCEOY=w2400",
      "https://lh3.googleusercontent.com/pw/AP1GczOKkVuU0rsT0QEYFC1k_spMj00x2PfkxL_m2SOFEPZRHjWl66Ot95eFj20ng92YJl2AcLCb0R-HnDr2NbFtv0ZHublBgIFmVHtYn9-36IrNcmoAj5g=w2400",
      "",
      "",
      "",
      "",
      // ... add up to 365 images
    ];

    function getDayOfYear() {
      const today = new Date();
      const start = new Date(today.getFullYear(), 0, 0);
      const diff = today - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay);
    }

    const day = getDayOfYear();
    const imgIndex = day % images.length; // For leap years fallback
    const dailyPic = document.getElementById('daily-pic');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');

    dailyPic.src = images[imgIndex];

    // Show modal with enlarged image on click
    dailyPic.addEventListener('click', function() {
      modalImg.src = this.src;
      modal.style.display = "flex";
    });

    // Close modal on click
    modal.addEventListener('click', function() {
      modal.style.display = "none";
      modalImg.src = "";
    });
  </script>
</body>
</html>
