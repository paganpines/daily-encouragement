<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture of the Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
    }
    img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    img:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <img id="daily-pic" src="" alt="Picture of the Day">

  <!-- Modal for enlarged image -->
  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Enlarged Picture">
  </div>

  <script>
    // Sample: Replace with your own image URLs
    const images = [
      "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
      "https://images.unsplash.com/photo-1465101162946-4377e57745c3",
      "https://images.unsplash.com/photo-1519985176271-adb1088fa94c",
      // ... add up to 365 images
    ];

    function getDayOfYear() {
      const today = new Date();
      const start = new Date(today.getFullYear(), 0, 0);
      const diff = today - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay);
    }

    const day = getDayOfYear();
    const imgIndex = day % images.length; // For leap years fallback
    const dailyPic = document.getElementById('daily-pic');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');

    dailyPic.src = images[imgIndex];

    // Show modal with enlarged image on click
    dailyPic.addEventListener('click', function() {
      modalImg.src = this.src;
      modal.style.display = "flex";
    });

    // Close modal on click
    modal.addEventListener('click', function() {
      modal.style.display = "none";
      modalImg.src = "";
    });
  </script>
</body>
</html>
