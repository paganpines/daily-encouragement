    function getDayOfYear() {
      const today = new Date();
      const start = new Date(today.getFullYear(), 0, 0);
      const diff = today - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay);
    }

    const imgIndex = day % images.length; // For leap years fallback
    const dailyPic = document.getElementById('daily-pic');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');

    dailyPic.src = images[imgIndex];

    // Show modal with enlarged image on click
    dailyPic.addEventListener('click', function() {
      modalImg.src = this.src;
      modal.style.display = "flex";
    });
